<div class="bg-body-gradient wrap-container">
  <div class="bg-body-purple py-3">
    <div class="text-center">
      <h3 class="my-2">Benvenuto in B-Sample</h3>
      <h4 class="my-2">
        Inizia ora la ricerca dei tuoi samples per le tue prossime produzioni!
      </h4>
    </div>
  </div>
  <div class="sticky-top bg-body-purple py-2">
    <!-- ricerca sample -->
    <div class="py-2">
      <div class="container text-center text-dark">
        <div class="form-floating">
          <input
            type="text"
            class="form-control"
            id="floatingInput"
            placeholder="Inserisci il codice di autenticazione"
            (input)="searchSample($event)"
          />
          <label for="floatingInput">Cerca i tuoi samples</label>
        </div>
      </div>
    </div>
  </div>
  <!-- loading -->
  <div *ngIf="loading" class="mt-5">
    <div class="d-flex justify-content-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="!loading">
    <div class="mt-5">
      <div class="row justify-content-center mt-3">
        <div class="col-12 mb-3" *ngFor=" let sample of list">
          <app-sample [data]="sample"></app-sample>
        </div>
      </div>
      <div class="d-block d-md-flex justify-content-center align-items-center justify-content-md-between">
        <div class="d-flex justify-content-center justify-content-md-start">
          Pagina {{page}} di {{pages}}
        </div>
        <ngb-pagination
          class="d-flex justify-content-center justify-content-md-end pagination"
          [(page)]="page"
          [pageSize]="pageSize"
          [maxSize]="5"
          [rotate]="true"
          [ellipses]="false"
          [collectionSize]="pages"
          (pageChange)="changePage($event)"
        />
      </div>
    </div>
  </div>
</div>
