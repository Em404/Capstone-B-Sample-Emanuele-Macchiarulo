<div class="card card-bg-black mb-3" [ngClass]="(data.showPrev) ? 'card-bg-black-clicked' : ''" >
  <div class="card-body p-5">
    <h5 class="card-title">{{ data.name }}</h5>
    <div class="my-3 py-3">
      <span class="card-text me-2">Tags:</span>
      <div class="d-inline" *ngFor="let tag of data.tags">
        <span class="badge text-bg-primary me-2">{{ tag }}</span>
      </div>
    </div>
    <button class="btn btn-purple" (click)="handleClickDetails()">Dettagli</button>
    <div class="sample-details my-3" [ngClass]="(data.showPrev) ? 'd-block' : 'd-none'">
      <span class="me-3">Formato: {{ data.type }}</span>
      <span class="me-3">|</span>
      <span>Dimensione: {{ data.filesize }}</span>
      <audio *ngIf="data.previews" controls class="d-block mt-3"><source [src]="data.previews" type="audio/mpeg"></audio>
    </div>
    <div class="mt-5 text-end">
      <button class="btn btn-purple me-2" (click)="handleDownload()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg>
      </button>
      <button class="btn btn-purple ms-2">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-bookmark-star" viewBox="0 0 16 16">
          <path d="M7.84 4.1a.178.178 0 0 1 .32 0l.634 1.285a.18.18 0 0 0 .134.098l1.42.206c.145.021.204.2.098.303L9.42 6.993a.18.18 0 0 0-.051.158l.242 1.414a.178.178 0 0 1-.258.187l-1.27-.668a.18.18 0 0 0-.165 0l-1.27.668a.178.178 0 0 1-.257-.187l.242-1.414a.18.18 0 0 0-.05-.158l-1.03-1.001a.178.178 0 0 1 .098-.303l1.42-.206a.18.18 0 0 0 .134-.098z"/>
          <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1z"/>
        </svg>
      </button>
    </div>
  </div>
</div>
