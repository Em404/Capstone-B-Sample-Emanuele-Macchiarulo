<div class="card card-bg-black mb-3" [ngClass]="(data.showPrev) ? 'card-bg-black-clicked' : ''" >
  <div class="card-body p-5">
    <h5 class="card-title">{{ data.name }}</h5>
    <div class="my-3 py-3">
      <span class="card-text me-2">Tags:</span>
      <div class="d-inline" *ngFor="let tag of data.tags">
        <span class="badge text-bg-primary me-2">{{ tag }}</span>
      </div>
    </div>
    <div>
      <button class="btn btn-card" (click)="handleClickDetails()">Dettagli</button>
      <button class="btn btn-card m-2 ms-md-2 me-md-2" (click)="handleDownload()">
        <svg *ngIf="!loading" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
        </svg>
        <span *ngIf="loading" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
      </button>
      <button class="btn btn-card me-md-2" (click)="handleFavourite()">
        <ng-container *ngIf="isFavourite(); else notFavourite">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star-fill" viewBox="0 0 16 16">
            <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
          </svg>
        </ng-container>
        <ng-template #notFavourite>
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
            <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.56.56 0 0 0-.163-.505L1.71 6.745l4.052-.576a.53.53 0 0 0 .393-.288L8 2.223l1.847 3.658a.53.53 0 0 0 .393.288l4.052.575-2.906 2.77a.56.56 0 0 0-.163.506l.694 3.957-3.686-1.894a.5.5 0 0 0-.461 0z"/>
          </svg>
        </ng-template>
      </button>
    </div>
    <div class="sample-details my-3" *ngIf="!loadingDetails" [ngClass]="(data.showPrev) ? 'd-block' : 'd-none'">
      <span class="me-3">Autore: {{ data.username }}</span>
      <span class="me-3">|</span>
      <span class="me-3">Formato: {{ data.type }}</span>
      <span class="me-3">|</span>
      <span>Dimensione: {{ data.filesize | bytes }}</span>
      <audio *ngIf="data.previews" controls class="d-block mt-3"><source [src]="data.previews" type="audio/mpeg"></audio>
    </div>
    <span *ngIf="loadingDetails" class="spinner-border spinner-border-sm" aria-hidden="true"></span>
  </div>
</div>
