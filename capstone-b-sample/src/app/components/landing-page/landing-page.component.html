<ngb-carousel>
  <ng-template ngbSlide *ngFor="let image of images; let i = index">
    <div class="custom-carousel" >
      <div class="container">
        <div class="row">
          <div class="col-sm-12 col-md-6 mb-4 mb-md-0">
            <img [src]="image.src" alt="Slide" class="img-fluid" />
          </div>
          <div class="col-sm-12 col-md-6">
            <h3 class="text-white">I sample di <span [style.color]="textColors[i]">{{ image.description }}</span> con il punch che ti serve</h3>
            <p class="text-white">{{ image.additionalText }}</p>
          </div>
        </div>
      </div>
    </div>
  </ng-template>
</ngb-carousel>
